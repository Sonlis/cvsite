apiVersion: v1
kind: Service
metadata:
  name: {{ include "react-portfolio.fullname" . }}
  labels:
    {{- include "react-portfolio.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  annotations:
    {{ .Values.service.annotations | toYaml} | nindent 4}}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "react-portfolio.selectorLabels" . | nindent 4 }}

{{- if .Values.job.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
    name: {{ .Values.job.metadataname }}
    annotations:
    {{- .Values.hooks.annotations | toYaml | nindent 6 }}
spec:
  template:
    metadata:
      labels:
       app: {{ .Values.job.appname }}
    spec:
      containers:
      - name: {{ .Values.job.name }}
        image: "{{ .Values.job.repository }}:{{ .Values.job.imagetag }}"
        command: 
          - react-resume-template/scripts/build.sh
        volumeMounts:
        - mountPath: /
        - name: artifacts
        env:
          - name: BRANCH
            value: $ARGOCD_APP_SOURCE_TARGET_REVISION
          - name: APP_NAME
            value: $ARGOCD_APP_NAME
          - name: REVISION
            value: $ARGOCD_APP_REVISION
      restartPolicy: Never
      backoffLimit: 2
      initContainers:
      - name: git-cloner
        image: alpine/git
        args:
        - clone
        - https://github.com/Sonlis/react-resume-template
        - /data 
       volumeMounts:
       - mountPath: /data
         name: artifacts
volumes:
- name: artifacts
  emptyDir: {}
  {{- end }}

